{% load markdown %}
{% load i18n %}


<a class="board-header" href="{{ board.get_absolute_url }}" data-hid="{{ board.hid }}">
    <span class="board-header__title">
        /{{ board.hid }}/ :: {{ board.name }}
    </span>
    <span class="board-header__description">
        {{ board.description}}
    </span>
</a>
