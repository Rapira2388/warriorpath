{% load markdown %}
{% load i18n %}


<a class="board-header" href="{{ board.get_absolute_url }}" data-hid="{{ board.hid }}">
    <div class="board-header__title">
        {{ board.name }}
    </div>

    <div class="board-header__description">
        {{ board.description|markdown|safe }}
    </div>
</a>
